<script>
    $(document).ready(function () {
        $.ajax({
            url : "http://127.0.0.1:8080/getCurrentUserInfo",
            type : 'GET',
            dataType : 'json',
            crossOrigin: true,
            success: function (data) {
                console.log(JSON.stringify(data));
                if (data.result === "false") {
                    window.location.href = "./login.html";
                }

                // 动态生成订单列表
                $.ajax({
                    url: "http://127.0.0.1:8080/currentCustomerOrderList",
                    type: 'GET',
                    dataType: 'json',
                    crossOrigin: true,
                    success: function (resData) {
                        console.log(JSON.stringify(resData));

                        let orderList = resData["data"];
                        let listFrame = $(".order-list > ul");

                        let confirm_btn = '';
                        let commit_btn = '';

                        for (let i = 0; i < orderList.length; i++) {
                            let orderItem = orderList[i];
                            if (orderItem['state'] === "已发货") {
                                confirm_btn =
                                    '<a href="#" class="btn btn-primary" id="' +
                                    orderItem['oID'].toString() +
                                    '" onclick="receive(this.id)">确认收货</a>';
                                commit_btn = '';
                            }
                            else if (orderItem['state'] === "已收货，待评价") {
                                confirm_btn = '';
                                commit_btn =
                                    '                        <a class="btn btn-primary" data-toggle="collapse" href="#' + orderItem['oID'].toString() + '" role="button" aria-expanded="false" aria-controls="' + orderItem['oID'].toString() + '">去评价</a>\n' +
                                    '                        <div class="collapse" id="' + orderItem['oID'].toString() + '">\n' +
                                    '                            <div class="card card-body">\n' +
                                    '                                <div class="btn-group" role="group" aria-label="Basic example">\n' +
                                    '                                    <button type="button" class="btn btn-secondary" value="5" onclick="getStar(this.value)">好评</button>\n' +
                                    '                                    <button type="button" class="btn btn-secondary" value="3" onclick="getStar(this.value)">中评</button>\n' +
                                    '                                    <button type="button" class="btn btn-secondary" value="1" onclick="getStar(this.value)">差评</button>\n' +
                                    '                                </div>\n' +
                                    '                                <textarea cols="6"></textarea>\n' +
                                    '                                <div class="modal-footer">\n' +
                                    '                                    <button type="button" class="btn btn-primary" onclick="sendComment(this)">提交评价</button>\n' +
                                    '                                </div>\n' +
                                    '                            </div>\n' +
                                    '                        </div>';
                                    // '<a href="#" class="btn btn-primary" id="' +
                                    // orderItem['oID'].toString() +
                                    // '" onclick="javascript:void(0)">去评价</a>';
                            }
                            else {
                                confirm_btn = '';
                                commit_btn = '';
                            }

                            let itemWritable = $(
                                '        <li class="media my-1">\n' +
                                '            <img src="' + orderItem['picUrl'] + '" class="mr-3 spimg" alt="">\n' +
                                '            <div class="media-body">\n' +
                                '                <div class="media-body-left">\n' +
                                '                    <h5 class="mt-0 mb-1">' + orderItem['spName'] + '</h5>\n' +
                                '                    <span>商家：' + orderItem['sName'] + '</span><br>\n' +
                                '                    <span>商家联系方式：' + orderItem['sPhone'] + '</span><br>\n' +
                                '                    <span>下单时间：' + orderItem['submitTime'].slice(0,10) + '</span><br>\n' +
                                '                    <span>收货地址：' + orderItem['recvAddress'] + '</span><br>\n' +
                                '                </div>\n' +
                                '                <div class="media-body-right">\n' +
                                '                    <h5 class="mt-0 mb-1">金额：' + orderItem['sum'] + '</h5>\n' +
                                '                    <span>x ' + orderItem['count'] + '</span>\n' +
                                '                    <div class="media-body-right-bottom">\n' +
                                '                        <span class="mt-0 mb-1">' + orderItem['state'] + '</span>\n' + confirm_btn + commit_btn +
                                '                    </div>\n' +
                                '                </div>\n' +
                                '            </div>\n' +
                                '        </li>'
                            );
                            listFrame.append(itemWritable);
                        }
                    }
                })
            }
        })
    });

    function logout() {
        console.log("click");
        $.ajax({
            url: "http://127.0.0.1:8080/logout",
            type: "GET",
            dataType: 'json',
            crossOrigin: true,
            success: function (data) {
                console.log(JSON.stringify(data));
                if (data.result === 'true') {
                    window.location.href = "./login.html";
                }
            },
            error: function (data) {
                console.log(data)
            }
        })
    }

    function search() {
        let storage = window.localStorage;
        storage.setItem("urlpattern", "/search");
        let keyword = $("input[type='search']").val();
        storage.setItem("keyword", "/"+keyword);
        window.location.href = "./goodList.html";
    }

    function receive(oid) {
        $.ajax({
            url: "http://127.0.0.1:8080/setOrderStateRecv/" + oid,
            type: 'GET',
            dataType: 'json',
            crossOrigin: true,
            success: function (data) {
                if (data.result === "true") {
                    alert("收获成功");
                    location.reload();
                }
                else {
                    alert("收获出错");
                }
            },
            error: function (data) {
                alert("connection error");
            }
        })
    }
</script>

<script>
    let star = 5;

    function getStar(value) {
        star = value;
    }

    function sendComment(item) {
        let marks = star;
        let node = item.parentElement.parentElement.parentElement;
        let oID = node.id;
        let textNode = node.firstElementChild.firstElementChild.nextElementSibling;
        let comment = textNode.value;
        let resData = {
            "oID": oID,
            "text": comment,
            "star": marks
        };
        console.log(JSON.stringify(resData));
        $.ajax({
            url: "http://127.0.0.1:8080/insertComment",
            type: 'POST',
            dataType: 'json',
            crossOrigin: true,
            data: resData,
            success: function (data) {
                console.log(JSON.stringify(data));
                if (data.result === 'false') {
                    alert("failed");
                }
                location.reload();
            },
            error: function (data) {
                alert("connection error");
            }
        })
    }
</script>
