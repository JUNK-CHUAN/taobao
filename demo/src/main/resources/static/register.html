<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta http-equiv="Access-Control-Allow-Origin" content="*">-->
    <title>login</title>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>

<section class="signin signup">
    <div class="container">

        <div class="sign-content">
            <div class="row" style="text-align: center;">
                <img class="m-auto" src="img/LOGO.png" style="height: 30%; width: 30%;">
            </div>
            <div class="row my-3">
                <h2 class="m-auto">注册</h2>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="signin-form">
                        <form>
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="signin_form">用户名</label>
                                    <input type="text" class="form-control" id="userid" placeholder="请输入用户名">
                                </div><!--/.form-group -->
                            </div><!--/.form-col -->
                            <div class="form-col1">
                                <div class="form-group">
                                    <label for="signin_form">姓名</label>
                                    <input type="text" class="form-control" id="truename" placeholder="请输入真实姓名">
                                </div><!--/.form-group -->
                            </div><!--/.form-col1 -->
                            <div class="form-group">
                                <label for="signin_form">电话</label>
                                <input type="email" class="form-control" id="telephone" placeholder="请输入手机号码">
                            </div><!--/.form-group -->
                            <div class="form-group">
                                <label for="signin_form">密码</label>
                                <input type="password" class="form-control" id="password1" placeholder="密码">
                            </div><!--/.form-group -->
                            <div class="form-group">
                                <label for="signin_form">确认密码</label>
                                <input type="password" class="form-control" id="password2" placeholder="确认密码" onkeyup="validate()"><span id="tishi"></span>
                            </div><!--/.form-group -->
                            <div class="form-group">
                                <label for="signin_form">地址</label>
                                <input type="text" class="form-control" id="address" placeholder="请输入地址">
                            </div><!--/.form-group -->
                            <div class="form-group mt-4">
                                <div class="input-group">
                                        <div class="input-group-prepend">
                                            <label class="input-group-text" for="category">注册身份</label>
                                        </div>
                                        <select class="custom-select" id="category">
                                            <option value="customer">客户</option>
                                            <option value="seller">商家</option>
                                        </select>
                                </div>
                            </div><!--/.form-group -->
                            <div class="form-group">
                                <canvas id="canvas" onclick="dj()" class = "check"></canvas>
                                <input type="text" value="" placeholder="请输入验证码（区分大小写）" id ="text" class = "yanzhengma">
                            </div>
                        </form><!--/form -->
                    </div><!--/.signin-form -->
                </div><!--/.col -->
            </div><!--/.row -->



            <div class="row">
                <div class="col-sm-12">
                    <div class="signin-footer">
                        <button type="button" class="btn signin_btn enterBtn" id="submit" data-toggle="modal" data-target=".signin_modal">
                            注册
                        </button>
                        <p>
                            已经是成员 ?
                            <a href="login.html">去登陆</a>
                        </p>
                    </div><!--/.signin-footer -->
                </div><!--/.col-->
            </div><!--/.row -->

        </div><!--/.sign-content -->

    </div><!--/.container -->

</section><!--/.signin -->

<!-- signin end -->
<script>
    //提交信息
    $('.enterBtn').click(function  () {
        console.log('send');
        var url = 'http://127.0.0.1:8080/register';
        var info = {
            "userid": document.getElementById('userid').value,
            "password": document.getElementById('password2').value,
            "phone": document.getElementById('telephone').value,
            "name": document.getElementById('truename').value,
            "address": document.getElementById('address').value,
            "category": document.getElementById('category').value
        };
        console.log(JSON.stringify(info));
        checked();  //用户名不为空
        var ans = sublim();   //验证码
        if (ans == true) {
            $.ajax({
                url: url,
                type: 'POST',
                dataType:'json',
                crossOrigin: true,
                data: info,
                cache: false,
                success: function (data) {
                    console.log('success,'+JSON.stringify(data));
                    if (data.result === 'true') {
                        window.location.href = "./login.html";
                    }
                    else{
                        alert("用户名已经被注册");
                    }
                },
                error: function (data) {
                    console.log("false");
                    console.log(data);
                }
            });
        }

    });

    //用户名、密码不能为空
    function checked() {
        var user = document.getElementById("userid").value;
        var pd = document.getElementById("password1").value;
        if(user == "" || pd == ""){
            alert("用户名或密码不能为空");
            return false;
        }
        else {
            return true;
        }
    }

    //确认密码
    function validate() {
        var pw1 = document.getElementById("password1").value;
        var pw2 = document.getElementById("password2").value;
        if(pw1 == pw2) {
            document.getElementById("tishi").innerHTML="<font color='green'>两次密码相同</font>";
            // document.getElementById("submit").disabled = false;
        }
        else {
            document.getElementById("tishi").innerHTML="<font color='red'>两次密码不相同</font>";
            // document.getElementById("submit").disabled = true;
        }
    }

    //验证码
    var show_num = [];
    draw(show_num);
    function dj(){
        draw(show_num);
    }
    function sublim(){
        var val=document.getElementById("text").value;
        var num = show_num.join("");
        if(val==''){
            alert('请输入验证码！');
        }else if(val == num){
            //  alert('验证码提交成功！');
            document.getElementById("text").value = '';
            draw(show_num);
            return true;

        }else{
            alert('验证码错误！\n你输入的是:  '+val+"\n正确的是:  "+num+'\n请重新输入！');
            document.getElementById("text").value='';
            draw(show_num);
            return false;
        }
    }
    function draw(show_num) {
        var canvas_width=document.getElementById('canvas').clientWidth;
        var canvas_height=document.getElementById('canvas').clientHeight;
        var canvas = document.getElementById("canvas");//获取到canvas的对象，演员
        var context = canvas.getContext("2d");//获取到canvas画图的环境，演员表演的舞台
        canvas.width = canvas_width;
        canvas.height = canvas_height;
        var sCode = "A,B,C,E,F,G,H,J,K,L,M,N,P,Q,R,S,T,W,X,Y,Z,1,2,3,4,5,6,7,8,9,0,q,w,e,r,t,y,u,i,o,p,a,s,d,f,g,h,j,k,l,z,x,c,v,b,n,m";
        var aCode = sCode.split(",");
        var aLength = aCode.length;//获取到数组的长度

        for (var i = 0; i <= 3; i++) {
            var j = Math.floor(Math.random() * aLength);//获取到随机的索引值
            var deg = Math.random() * 30 * Math.PI / 180;//产生0~30之间的随机弧度
            var txt = aCode[j];//得到随机的一个内容
            show_num[i] = txt;
            var x = 10 + i * 20;//文字在canvas上的x坐标
            var y = 20 + Math.random() * 8;//文字在canvas上的y坐标
            context.font = "bold 23px 微软雅黑";

            context.translate(x, y);
            context.rotate(deg);

            context.fillStyle = randomColor();
            context.fillText(txt, 0, 0);

            context.rotate(-deg);
            context.translate(-x, -y);
        }
        for (var i = 0; i <= 5; i++) { //验证码上显示线条
            context.strokeStyle = randomColor();
            context.beginPath();
            context.moveTo(Math.random() * canvas_width, Math.random() * canvas_height);
            context.lineTo(Math.random() * canvas_width, Math.random() * canvas_height);
            context.stroke();
        }
        for (var i = 0; i <= 30; i++) { //验证码上显示小点
            context.strokeStyle = randomColor();
            context.beginPath();
            var x = Math.random() * canvas_width;
            var y = Math.random() * canvas_height;
            context.moveTo(x, y);
            context.lineTo(x + 1, y + 1);
            context.stroke();
        }
    }
    function randomColor() {//得到随机的颜色值
        var r = Math.floor(Math.random() * 256);
        var g = Math.floor(Math.random() * 256);
        var b = Math.floor(Math.random() * 256);
        return "rgb(" + r + "," + g + "," + b + ")";
    }
</script>
</body>
</html>
