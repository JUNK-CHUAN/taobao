<script>
    $(document).ready(function () {
        $.ajax({
            url : "http://127.0.0.1:8080/getCurrentUserInfo",
            type : 'GET',
            dataType : 'json',
            crossOrigin: true,
            success: function (data) {
                console.log(JSON.stringify(data));
                if (data.result === "false") {
                    window.location.href = "./login.html";
                } else {
                    let categroy = data.categroy;
                    let username = data.name;
                    let phone = data.phone;
                    let address = data.address;
                    $(".btn.enterBtn").attr('id', categroy);
                    $("input[id='username']").attr('value', username);
                    $("input[id='telephone']").attr('value', phone);
                    $("input[id='address']").attr('value', address);
                }
            }
        })
    });

    function logout() {
        console.log("click");
        $.ajax({
            url: "http://127.0.0.1:8080/logout",
            type: "GET",
            dataType: 'json',
            crossOrigin: true,
            success: function (data) {
                console.log(JSON.stringify(data));
                if (data.result === 'true') {
                    window.location.href = "./login.html";
                }
            },
            error: function (data) {
                console.log(data)
            }
        })
    }


    function search() {
        var storage = window.localStorage;
        storage.setItem("urlpattern", "/search");
        var keyword = $("input[type='search']").val();
        storage.setItem("keyword", "/"+keyword);
        window.location.href = "./goodList.html";
    }

    function updateInfo(id) {
        let data = {
            name: $("input[id='username']").val(),
            phone: $("input[id='telephone']").val(),
            address: $("input[id='address']").val()
        };
        let ajaxNode = {
            url: id,
            type: 'POST',
            dataType: 'json',
            data: data
        };
        console.log(ajaxNode);
    }
</script>
