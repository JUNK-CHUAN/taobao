    //加入购物车
    function add_cart () {
        console.log('send');
        let url = 'http://127.0.0.1:8080/insertCart';
        let info = {
            "spID": spid,
            "count":document.getElementById("text_box").value
        };
        console.log(JSON.stringify(info));

        $.ajax({
            url: url,
            type: 'POST',
            dataType:'json',
            crossOrigin: true,
            data: info,
            cache: false,
            success: function (data) {
                console.log('success,'+JSON.stringify(data));

                if (data.result === 'true') {
                    alert("已加入购物车");
                    // window.location.href = "./cart.html";
                }
            },
            error: function (data) {
                console.log("false");
                console.log(data);
            }
        });
    };

    function logout() {
        console.log("click");
        $.ajax({
            url: "http://127.0.0.1:8080/logout",
            type: "GET",
            dataType: 'json',
            crossOrigin: true,
            success: function (data) {
                console.log(JSON.stringify(data));
                if (data.result === 'true') {
                    window.location.href = "./login.html";
                }
            },
            error: function (data) {
                console.log(data)
            }
        })
    };

    function search() {
        let storage = window.localStorage;
        storage.setItem("urlpattern", "/search");
        let keyword = $("input[type='search']").val();
        storage.setItem("keyword", "/"+keyword);
        window.location.href = "./goodList.html";
    }

    //购买数量
    $(document).ready(function(){
        let t = $("#text_box");
        $('#min').attr('disabled',true);
        $("#add").click(function(){
            t.val(parseInt(t.val())+1);
            if (parseInt(t.val()) !== 1){
                $('#min').attr('disabled',false);
            }
        });
        $("#min").click(function(){
            t.val(parseInt(t.val())-1);
            if (parseInt(t.val()) === 1){
                $('#min').attr('disabled',true);
            }
        })
    });

    //详情&评论区转换
    window.onload=function(){
        let tab_t=document.getElementById('tab');
        let tab_t_li=tab_t.getElementsByTagName('li');
        let tab_c=document.getElementById('ui-a');
        let tab_c_li=tab_c.getElementsByTagName('li');
        let len=tab_t_li.length;
        let i=0;
        for(i=0;i<len;i++){
            tab_t_li[i].index=i;
            tab_t_li[i].onclick=function(){
                for(i=0;i<len;i++){
                    console.log("haha");

                    tab_c_li[i].className='hide';
                }
                tab_t_li[this.index].className='act_active';
                tab_c_li[this.index].className='';
            }
        }
    }
